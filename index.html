<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    text-align: center;
}

.container {
    position: relative;
}

h1 {
    color: white;
    font-size: 2rem;
    margin-bottom: 40px;
}

.buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
}

button {
    font-size: 1.2rem;
    padding: 12px 25px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#noBtn {
    background: #444;
    color: white;
}

#message {
    color: white;
    font-size: 1.5rem;
    margin-top: 30px;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: floatUp 5s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? ðŸ’Œ</h1>

    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ™ˆ</button>
    </div>

    <div id="message"></div>
</div>

<audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
</audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const music = document.getElementById("bgMusic");

let noScale = 1;
let yesScale = 1;

// Start music once (browser policy safe)
document.body.addEventListener("click", () => {
    if (music.paused) music.play().catch(()=>{});
}, { once: true });

// Shrink No + Grow Yes
function punishNo() {
    noScale = Math.max(0.3, noScale - 0.1);
    yesScale += 0.1;

    noBtn.style.transform = `scale(${noScale})`;
    yesBtn.style.transform = `scale(${yesScale})`;
}

// Move No randomly
function moveNoRandom() {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnWidth - 20;
    const maxY = window.innerHeight - btnHeight - 20;

    noBtn.style.position = "fixed";
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
}

// Desktop hover
noBtn.addEventListener("mouseenter", () => {
    punishNo();
    moveNoRandom();
});

// Mobile tap
noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    punishNo();
    moveNoRandom();
});

// YES CLICK
yesBtn.addEventListener("click", () => {
    message.innerHTML =
        "You finally got that right! Congratulations on a lifetime deal for awesomeness â¤ï¸";

    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    confetti({
        particleCount: 300,
        spread: 120,
        origin: { y: 0.6 }
    });
});

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
